<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro<input type="number" name="txtvel" id="txtvel">Kh/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res" >

    </div>
    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)|
            res.innerHTML = (`<p>Sua vecidade atual é <strong>${vel} Km/h</strong></p>`)
            if(vel>60){
                res.innerHTML += ('<p>Você foi <strong>Multado!</strong></p>')
            }
            res.innerHTML += ('<p>Dirija com Cuidado!</p>')
        }
    </script>
</body>
</html>
